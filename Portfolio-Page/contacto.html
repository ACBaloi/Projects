          <div class="navbar-links">
            <ul>
                <li><a href="./index.html">Página Inicial</a></li>

    <main>
      <section class="banner">
        <p>Tem um projecto interessante? Vamos falar.</p>
      </section>

      <section class="section"> 
        <div class="container">
          <h2>Contacto</h2>
          <form action="#">
            <label for="name">Nome</label>
            <input type="text" placeholder="Introduza o seu nome" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" placeholder="Introduza o seu email" id="email" name="email" required>

            <label for="message">Mensagem</label>
            <textarea id="message" placeholder="Escreva a sua mensagem" name="message" rows="5" required></textarea>

            <button type="submit" class="btn-submit">Enviar</button>
          </form>
        </div>
      </section>

      <section class="social-media">
          <div class="social-icons">
              <a href="https://www.linkedin.com/in/anacajingue" target="_blank">
                  <span>
                      <i class='bx bxl-linkedin-square' style='color:#3700b3'></i>
                  </span>
              </a>
              <a href="https://www.instagram.com/anacajingue/" target="_blank">
                  <span>
                      <i class='bx bxl-instagram-alt' style='color:#3700b3'></i>
                  </span>

      </section>
